  <section class="authorisation">
    <div class="modal-overlay" id="modal_overlay">
      <div class="modal attention" id="attention3">

          <a class="modal__close" data-close="close">

    <div class="wrap">
      <div class="authorisation__left">
        <h1 class="authorisation__main-title">Sign Up</h1>

        </span>
        <div class="authorisation__form sign-up">

            <!--  <input style="display: none;"

                placeholder="name"

            <input type="password" id="sign-up-password" name="sign-up-password" class="authorisation__input" style="text-transform: none; font-size: 14px;"
              placeholder="password" />
          </div>
          <button class="button authorisation__buton" onclick="registration()">Create account</button>
        </div>
        <div class="authorisation__info">
